<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <dir>/usr/share/fonts</dir>
    <dir>~/fonts</dir>

  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>

  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>

  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- -->
  <match target="font">
      <edit name="hinting" mode="assign">
          <bool>true</bool>
      </edit>
  </match>


<!-- Default font for the zh_CN locale (no fc-match pattern) -->
<!-- Map all regular CN fonts to Source Han fonts-->
  <match target="pattern">
    <test qual="any" name="family">
      <string>WenQuanYi Zen Hei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans CN</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>WenQuanYi Micro Hei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans CN</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>WenQuanYi Micro Hei Light</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans CN</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Microsoft YaHei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans CN</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>SimHei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans CN</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>SimSun</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Serif CN Medium</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>SimSun-18030</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Serif CN Medium</string>
    </edit>
  </match>


<!-- Default font for the en_US locale (no fc-match pattern) -->
  <match>
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Lucida Mac</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>LucidaMacBold</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu-Sans-Mono-Nerd-Font-Complete-Mono</string>
    </edit>
  </match>


<!-- Fallback fonts preference order -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Han Sans CN</family>
      <family>Noto Sans CJK HK</family>
      <family>Noto Sans CJK TC</family>
      <family>.Apple Color Emoji UI</family>
      <family>Apple Color Emoji</family>
      <family>EmojiOne</family>
    </prefer>
  </alias>


  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Han Serif CN Medium</family>
      <family>Noto Sans CJK HK</family>
      <family>Noto Sans CJK TC</family>
      <family>.Apple Color Emoji UI</family>
      <family>Apple Color Emoji</family>
      <family>EmojiOne</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Source Han Serif CN Medium</family>
      <family>Noto Sans CJK HK</family>
      <family>Noto Sans CJK TC</family>
      <family>.Apple Color Emoji UI</family>
      <family>AppleColorEmoji</family>
    </prefer>
  </alias>

</fontconfig>
